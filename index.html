<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvind General Store - E-Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f7fafc;
        }
        .main-container {
            min-height: calc(100vh - 80px); /* Account for header height */
            margin-top: 80px;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center;
        }
        .product-detail-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            object-position: center;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
            <a href="#" id="home-link" class="text-2xl font-bold text-blue-600 hover:text-blue-800 transition-colors">Arvind General Store</a>
            <div class="flex items-center space-x-6">
                <a href="#" id="home-nav-link" class="text-gray-600 hover:text-blue-600 transition-colors">Home</a>
                <a href="#" id="products-nav-link" class="text-gray-600 hover:text-blue-600 transition-colors">Products</a>
                
                <!-- Cart Icon -->
                <button id="cart-button" class="relative p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.194 1.257.432 1.257h13.234c.626 0 1.06-.627.432-1.257L17 13m-2 5a2 2 0 11-4 0 2 2 0 014 0zM15 19a2 2 0 100-4 2 2 0 000 4z" />
                    </svg>
                    <span id="cart-item-count" class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center -mt-1 -mr-1">0</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <div id="app-container" class="main-container container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Content will be injected here by JavaScript -->
    </div>

    <!-- Message Box -->
    <div id="message-box" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <h3 id="message-title" class="text-lg font-semibold mb-2"></h3>
            <p id="message-content" class="text-gray-600 mb-4"></p>
            <button id="close-message-box" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">OK</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Global state and data
        let state = {
            currentView: 'home',
            selectedProductId: null,
            selectedCategory: 'all'
        };
        
        let cart = [];
        const products = [
            { id: 1, name: 'Hydrating Face Wash', price: 12.99, category: 'Face', image: 'https://placehold.co/600x400/969696/fff?text=Face+Wash', description: 'A gentle, hydrating cleanser that removes impurities without stripping your skin of its natural moisture. Infused with hyaluronic acid and green tea extract.' },
            { id: 2, name: 'Daily Moisturizer', price: 19.99, category: 'Face', image: 'https://placehold.co/600x400/535353/fff?text=Moisturizer', description: 'A lightweight daily moisturizer that provides all-day hydration and protection. Perfect for all skin types, leaving your face feeling soft and refreshed.' },
            { id: 3, name: 'Radiant Lip Balm', price: 8.99, category: 'lips', image: 'https://placehold.co/600x400/a8a8a8/fff?text=Lip+Balm', description: 'A nourishing and moisturizing lip balm with a hint of natural shine. Formulated with shea butter and vitamin E to soothe dry, chapped lips.' },
            { id: 4, name: 'Velvet Matte Lipstick', price: 15.99, category: 'lips', image: 'https://placehold.co/600x400/4c4c4c/fff?text=Lipstick', description: 'Experience rich, velvety color with this long-lasting matte lipstick. Its creamy formula glides on smoothly, providing a bold look without drying your lips.' },
            { id: 5, name: 'Strengthening Shampoo', price: 14.99, category: 'hair', image: 'https://placehold.co/600x400/e2e8f0/888?text=Shampoo', description: 'A fortifying shampoo designed to strengthen hair from root to tip. Enriched with biotin and argan oil to reduce breakage and promote healthy growth.' },
            { id: 6, name: 'Nourishing Hair Conditioner', price: 14.99, category: 'hair', image: 'https://placehold.co/600x400/353535/fff?text=Conditioner', description: 'Deeply nourish and detangle your hair with this luxurious conditioner. Leaves hair soft, shiny, and easy to manage with a beautiful scent.' },
            { id: 7, name: 'Clarifying Face Mask', price: 22.99, category: 'Face', image: 'https://placehold.co/600x400/626262/fff?text=Face+Mask', description: 'A deep-cleansing face mask that clarifies pores and absorbs excess oil. Formulated with charcoal and clay for a revitalized, smooth complexion.' },
            { id: 8, name: 'Hydrating Lip Gloss', price: 10.99, category: 'lips', image: 'https://placehold.co/600x400/292929/fff?text=Lip+Gloss', description: 'Achieve a high-shine, plump look with this non-sticky lip gloss. Infused with hydrating oils to keep your lips moisturized and comfortable all day.' },
            { id: 9, name: 'Silky Body Lotion', price: 17.99, category: 'body', image: 'https://placehold.co/600x400/9e9e9e/fff?text=Body+Lotion', description: 'A fast-absorbing body lotion that leaves skin feeling soft, smooth, and deeply hydrated. Enriched with shea butter and jojoba oil.' },
            { id: 10, name: 'Exfoliating Body Scrub', price: 16.99, category: 'body', image: 'https://placehold.co/600x400/b1b1b1/fff?text=Body+Scrub', description: 'Gently buff away dead skin cells to reveal smoother, more radiant skin. Made with natural exfoliants and essential oils for a spa-like experience.' },
        ];
        
        // DOM Elements
        const appContainer = document.getElementById('app-container');
        const cartItemCount = document.getElementById('cart-item-count');
        const homeLink = document.getElementById('home-link');
        const cartButton = document.getElementById('cart-button');
        const productsNavLink = document.getElementById('products-nav-link');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageContent = document.getElementById('message-content');
        const closeMessageBox = document.getElementById('close-message-box');

        // Utility functions
        function formatPrice(price) {
            return `â‚¹${price.toFixed(2)}`;
        }

        function showMessage(title, content) {
            messageTitle.textContent = title;
            messageContent.textContent = content;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
        }

        function closeMessage() {
            messageBox.classList.add('hidden');
            messageBox.classList.remove('flex');
        }

        // View rendering functions
        function renderView() {
            // Fix for scroll issue: Removed window.scrollTo({ top: 0, behavior: 'smooth' });
            appContainer.innerHTML = ''; // Clear container
            if (state.currentView === 'home') {
                renderHomePage();
            } else if (state.currentView === 'products') {
                renderProductsPage();
            } else if (state.currentView === 'product') {
                renderProductPage(state.selectedProductId);
            } else if (state.currentView === 'cart') {
                renderCartPage();
            } else if (state.currentView === 'checkout') {
                renderCheckoutPage();
            }
            updateCartCount();
        }

        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            cartItemCount.textContent = count;
        }

        function renderHomePage() {
            const featuredProducts = products.slice(0, 4);
            appContainer.innerHTML = `
                <!-- Hero Section -->
                <section class="bg-gray-100 rounded-2xl shadow-lg p-8 md:p-16 mb-12">
                    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0 md:space-x-12">
                        <div class="md:w-1/2 text-center md:text-left">
                            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4">Discover Your Style</h1>
                            <p class="text-gray-600 text-lg mb-6">Explore our curated collection of high-quality beauty products that blend science with modern design. Arvind General Store - where beauty meets the future.</p>
                            <button id="shop-now-button" class="px-8 py-3 bg-blue-600 text-white text-lg font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-colors transform hover:scale-105">Shop Now</button>
                        </div>
                        <div class="md:w-1/2">
                            <img src="https://placehold.co/600x400/e2e8f0/888?text=Hero+Image" alt="Hero Image" class="w-full rounded-2xl shadow-md">
                        </div>
                    </div>
                </section>
                
                <!-- Category Section -->
                <section class="mb-12">
                    <h2 class="text-3xl font-bold text-center mb-8">Shop by Category</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                        <div class="category-card bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1 overflow-hidden cursor-pointer" data-category="Face">
                            <img src="https://placehold.co/600x400/969696/fff?text=Face+Care" alt="Face Category" class="product-image rounded-t-xl">
                            <div class="p-6 text-center">
                                <h3 class="font-semibold text-lg text-gray-900 truncate">Face</h3>
                            </div>
                        </div>
                        <div class="category-card bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1 overflow-hidden cursor-pointer" data-category="lips">
                            <img src="https://placehold.co/600x400/535353/fff?text=Lip+Care" alt="Lips Category" class="product-image rounded-t-xl">
                            <div class="p-6 text-center">
                                <h3 class="font-semibold text-lg text-gray-900 truncate">Lips</h3>
                            </div>
                        </div>
                        <div class="category-card bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1 overflow-hidden cursor-pointer" data-category="hair">
                            <img src="https://placehold.co/600x400/a8a8a8/fff?text=Hair+Care" alt="Hair Category" class="product-image rounded-t-xl">
                            <div class="p-6 text-center">
                                <h3 class="font-semibold text-lg text-gray-900 truncate">Hair</h3>
                            </div>
                        </div>
                        <div class="category-card bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1 overflow-hidden cursor-pointer" data-category="body">
                            <img src="https://placehold.co/600x400/c7c7c7/fff?text=Body+Care" alt="Body Category" class="product-image rounded-t-xl">
                            <div class="p-6 text-center">
                                <h3 class="font-semibold text-lg text-gray-900 truncate">Body</h3>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Featured Products Section -->
                <section class="mb-12">
                    <h2 class="text-3xl font-bold text-center mb-8">Featured Products</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                        ${featuredProducts.map(renderProductCard).join('')}
                    </div>
                </section>
            `;

            document.getElementById('shop-now-button').addEventListener('click', () => {
                state.currentView = 'products';
                state.selectedCategory = 'all';
                renderView();
            });
        }

        function renderProductsPage() {
            appContainer.innerHTML = `
                <section class="mb-12">
                    <h2 class="text-3xl font-bold text-center mb-8">All Products</h2>
                    <div id="category-filter" class="flex flex-wrap justify-center space-x-2 md:space-x-4 mb-8">
                        <button class="filter-btn px-4 py-2 mb-2 rounded-full border border-gray-300 text-gray-700 hover:bg-blue-100 transition-colors" data-category="all">All</button>
                        <button class="filter-btn px-4 py-2 mb-2 rounded-full border border-gray-300 text-gray-700 hover:bg-blue-100 transition-colors" data-category="Face">Face</button>
                        <button class="filter-btn px-4 py-2 mb-2 rounded-full border border-gray-300 text-gray-700 hover:bg-blue-100 transition-colors" data-category="lips">lips</button>
                        <button class="filter-btn px-4 py-2 mb-2 rounded-full border border-gray-300 text-gray-700 hover:bg-blue-100 transition-colors" data-category="hair">hair</button>
                        <button class="filter-btn px-4 py-2 mb-2 rounded-full border border-gray-300 text-gray-700 hover:bg-blue-100 transition-colors" data-category="body">body</button>
                    </div>
                    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                        <!-- Products will be dynamically added here -->
                    </div>
                </section>
            `;
            
            const filterButtons = document.querySelectorAll('.filter-btn');

            filterButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const category = e.target.dataset.category;
                    state.selectedCategory = category;
                    renderProductCards(category);
                    filterButtons.forEach(btn => btn.classList.remove('bg-blue-600', 'text-white'));
                    e.target.classList.add('bg-blue-600', 'text-white');
                });
            });

            // Initial render based on state
            renderProductCards(state.selectedCategory);
            document.querySelector(`.filter-btn[data-category="${state.selectedCategory}"]`).classList.add('bg-blue-600', 'text-white');
        }

        function renderProductCards(category) {
            const productListContainer = document.getElementById('product-list');
            const filteredProducts = category === 'all' ? products : products.filter(p => p.category === category);
            
            productListContainer.innerHTML = filteredProducts.map(renderProductCard).join('');
        }

        function renderProductCard(product) {
            const inCart = cart.find(item => item.id === product.id);
            const buttonHtml = inCart ? renderQuantityControls(inCart.quantity, product.id) : `
                <button data-product-id="${product.id}" class="add-to-cart-btn w-full px-6 py-3 bg-blue-600 text-white rounded-xl shadow-lg hover:bg-blue-700 transition-colors">Add to Cart</button>
            `;

            return `
                <div class="product-card bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1 overflow-hidden cursor-pointer" data-product-id="${product.id}">
                    <img src="${product.image}" alt="${product.name}" class="product-image rounded-t-xl">
                    <div class="p-6 text-center">
                        <h3 class="font-semibold text-lg text-gray-900 truncate mb-1">${product.name}</h3>
                        <p class="text-blue-600 font-bold text-xl mb-4">${formatPrice(product.price)}</p>
                        ${buttonHtml}
                    </div>
                </div>
            `;
        }
        
        function renderQuantityControls(quantity, productId) {
            return `
                <div class="flex items-center justify-center space-x-2 mt-4">
                    <button class="quantity-btn p-1 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200" data-product-id="${productId}" data-action="decrement">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
                    </button>
                    <span class="w-8 text-center font-semibold text-lg">${quantity}</span>
                    <button class="quantity-btn p-1 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200" data-product-id="${productId}" data-action="increment">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                    </button>
                </div>
            `;
        }

        function renderProductPage(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) {
                appContainer.innerHTML = '<p class="text-center text-gray-500">Product not found.</p>';
                return;
            }

            appContainer.innerHTML = `
                <section class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-12 mb-12">
                    <div class="flex flex-col lg:flex-row items-start lg:space-x-12">
                        <div class="lg:w-1/2 mb-6 lg:mb-0">
                            <img src="${product.image}" alt="${product.name}" class="product-detail-image rounded-xl shadow-md">
                        </div>
                        <div class="lg:w-1/2">
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">${product.name}</h1>
                            <p class="text-gray-500 text-sm font-medium uppercase tracking-wide mb-4">${product.category}</p>
                            <p class="text-blue-600 font-bold text-3xl mb-4">${formatPrice(product.price)}</p>
                            <p class="text-gray-600 leading-relaxed mb-6">${product.description}</p>
                            
                            <button id="add-to-cart-btn" data-product-id="${product.id}" class="w-full px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-xl shadow-lg hover:bg-blue-700 transition-colors transform hover:scale-105">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </section>
            `;
            
            document.getElementById('add-to-cart-btn').addEventListener('click', (e) => {
                const id = parseInt(e.target.dataset.productId);
                addToCart(id);
            });
        }

        function renderCartPage() {
            if (cart.length === 0) {
                appContainer.innerHTML = `
                    <div class="text-center py-16">
                        <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.194 1.257.432 1.257h13.234c.626 0 1.06-.627.432-1.257L17 13m-2 5a2 2 0 11-4 0 2 2 0 014 0zM15 19a2 2 0 100-4 2 2 0 000 4z" />
                        </svg>
                        <p class="text-xl text-gray-500">Your cart is empty.</p>
                        <button id="continue-shopping-btn" class="mt-8 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Continue Shopping</button>
                    </div>
                `;
                document.getElementById('continue-shopping-btn').addEventListener('click', () => {
                    state.currentView = 'products';
                    state.selectedCategory = 'all';
                    renderView();
                });
                return;
            }

            const cartTotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            
            appContainer.innerHTML = `
                <div class="max-w-3xl mx-auto">
                    <h2 class="text-3xl font-bold text-center mb-8">Your Shopping Cart</h2>
                    <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
                        <ul class="space-y-6">
                            ${cart.map(item => `
                                <li class="flex items-center justify-between border-b pb-4 last:border-b-0 last:pb-0">
                                    <div class="flex items-center space-x-4">
                                        <img src="${item.image}" alt="${item.name}" class="h-24 w-24 object-cover rounded-xl shadow-md">
                                        <div>
                                            <h4 class="font-semibold text-lg text-gray-900">${item.name}</h4>
                                            <p class="text-blue-600 font-bold">${formatPrice(item.price)}</p>
                                        </div>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <div class="flex items-center space-x-2">
                                            <button class="quantity-btn p-1 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200" data-product-id="${item.id}" data-action="decrement">
                                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
                                            </button>
                                            <span class="w-8 text-center">${item.quantity}</span>
                                            <button class="quantity-btn p-1 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200" data-product-id="${item.id}" data-action="increment">
                                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                                            </button>
                                        </div>
                                        <button class="remove-btn p-1 rounded-full text-red-500 hover:bg-red-100 transition-colors" data-product-id="${item.id}">
                                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.036 20H7.964a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                        </button>
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <div class="flex justify-between items-center text-xl font-bold text-gray-900">
                            <span>Total:</span>
                            <span class="text-blue-600">${formatPrice(cartTotal)}</span>
                        </div>
                        <button id="add-address-btn" class="mt-6 w-full px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-xl shadow-lg hover:bg-blue-700 transition-colors">
                            Add Address
                        </button>
                    </div>
                </div>
            `;
            // Quantity and remove buttons on the cart page are handled by a different listener
        }
        
        function renderCheckoutPage() {
            const cartTotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            appContainer.innerHTML = `
                <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8 mb-8">
                    <h2 class="text-3xl font-bold text-center mb-8">Checkout</h2>
                    
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-4">Order Summary</h3>
                        <ul class="space-y-3 border-b border-gray-200 pb-4 mb-4 no-scrollbar max-h-48 overflow-y-auto">
                            ${cart.map(item => `
                                <li class="flex items-center justify-between text-gray-600">
                                    <span class="truncate pr-2">${item.name} (x${item.quantity})</span>
                                    <span class="font-medium text-gray-800">${formatPrice(item.price * item.quantity)}</span>
                                </li>
                            `).join('')}
                        </ul>
                        <div class="flex justify-between items-center font-bold text-gray-900 text-lg">
                            <span>Total:</span>
                            <span class="text-blue-600">${formatPrice(cartTotal)}</span>
                        </div>
                    </div>

                    <form id="checkout-form" class="space-y-4">
                        <div>
                            <label for="phone-number" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" id="phone-number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="e.g., 9876543210" required pattern="[0-9]{10}" maxlength="10">
                        </div>
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Shipping Address</label>
                            <textarea id="address" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none transition-colors" placeholder="Enter your full address" required></textarea>
                        </div>
                        <button type="submit" id="place-order-btn" class="w-full px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-xl shadow-lg hover:bg-blue-700 transition-colors">
                            Place Order
                        </button>
                    </form>
                </div>
            `;
        }

        // Cart functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            // Re-render the current view to update the button display
            renderView();
            updateCartCount();
        }

        function updateCartQuantity(productId, action) {
            const cartItem = cart.find(item => item.id === productId);
            if (!cartItem) return;

            if (action === 'increment') {
                cartItem.quantity++;
            } else if (action === 'decrement') {
                cartItem.quantity--;
                if (cartItem.quantity <= 0) {
                    removeFromCart(productId);
                    return;
                }
            }
            renderView();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderView();
        }

        // Event listeners for navigation
        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            state.currentView = 'home';
            renderView();
        });

        productsNavLink.addEventListener('click', (e) => {
            e.preventDefault();
            state.currentView = 'products';
            state.selectedCategory = 'all'; // Reset category when navigating via the main link
            renderView();
        });

        cartButton.addEventListener('click', () => {
            state.currentView = 'cart';
            renderView();
        });

        closeMessageBox.addEventListener('click', closeMessage);
        
        // Centralized delegated click listener for product cards and add-to-cart buttons
        appContainer.addEventListener('click', (e) => {
            const addToCartBtn = e.target.closest('.add-to-cart-btn');
            const productCard = e.target.closest('.product-card');
            const categoryCard = e.target.closest('.category-card');
            const quantityBtn = e.target.closest('.quantity-btn');
            const removeBtn = e.target.closest('.remove-btn');
            const addAddressBtn = e.target.closest('#add-address-btn');

            if (addToCartBtn) {
                e.stopPropagation();
                const id = parseInt(addToCartBtn.dataset.productId);
                addToCart(id);
            } else if (quantityBtn) {
                 e.stopPropagation();
                const id = parseInt(quantityBtn.dataset.productId);
                const action = quantityBtn.dataset.action;
                updateCartQuantity(id, action);
            } else if (removeBtn) {
                e.stopPropagation();
                const id = parseInt(removeBtn.dataset.productId);
                removeFromCart(id);
            } else if (productCard) {
                const id = parseInt(productCard.dataset.productId);
                state.currentView = 'product';
                state.selectedProductId = id;
                renderView();
            } else if (categoryCard) {
                const category = categoryCard.dataset.category;
                state.currentView = 'products';
                state.selectedCategory = category;
                renderView();
            } else if (addAddressBtn) {
                state.currentView = 'checkout';
                renderView();
            }
        });

        // Listener for the new checkout form
        appContainer.addEventListener('submit', (e) => {
            if (e.target.id === 'checkout-form') {
                e.preventDefault();
                const phoneNumber = document.getElementById('phone-number').value;
                const address = document.getElementById('address').value;
                
                const phoneRegex = /^\d{10}$/;

                if (!phoneNumber || !address) {
                    showMessage('Missing Information', 'Please provide both your phone number and shipping address to proceed.');
                    return;
                }

                if (!phoneRegex.test(phoneNumber)) {
                    showMessage('Invalid Phone Number', 'Please enter a valid 10-digit phone number without any characters or spaces.');
                    return;
                }

                const cartSummary = cart.map(item => `${item.name} (x${item.quantity}) - ${formatPrice(item.price * item.quantity)}`).join('\n');
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                const message = encodeURIComponent(
                    `New Order from Arvind General Store\n\n` +
                    `Order Details:\n${cartSummary}\n\n` +
                    `Total: ${formatPrice(total)}\n\n` +
                    `Customer Information:\n` +
                    `Phone Number: ${phoneNumber}\n` +
                    `Shipping Address: ${address}`
                );
                
                const whatsappUrl = `https://wa.me/7505756355?text=${message}`;
                window.open(whatsappUrl, '_blank');

                // Clear the cart after placing the order
                cart = [];
                updateCartCount();
                showMessage('Order Placed!', 'Your order details have been sent to Arvind General Store. They will contact you shortly to confirm your order.');
                state.currentView = 'home';
            }
        });

        // Initial render
        renderView();
    </script>
</body>
</html>
