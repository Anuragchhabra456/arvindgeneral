<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvind General Store - E-Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f7fafc;
        }
        .main-container {
            min-height: calc(100vh - 150px);
            margin-top: 150px;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center;
        }
        .product-detail-image {
            width: 100%;
            height: 400px;
            object-fit: contain;
            object-position: center;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .search-input-container {
            transition: width 0.3s ease-in-out, opacity 0.3s ease-in-out;
            width: 0;
            opacity: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            position: relative;
        }
        .search-input-container.active {
            width: 250px;
            opacity: 1;
        }
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 10;
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
            margin-top: 0.25rem;
        }
        .search-suggestion-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .search-suggestion-item:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <!-- Top Row: Store Name & Social Icons -->
            <div class="flex items-center justify-between mb-4">
                <a href="#" id="home-link" class="text-2xl font-bold text-blue-600 hover:text-blue-800 transition-colors">Arvind General Store</a>
                <div class="flex items-center space-x-4">
                    <a href="https://wa.me/7505756355" target="_blank" class="text-gray-600 hover:text-green-500 transition-colors">
                        <img src="http://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="h-6 w-6" />
                    </a>
                    <a href="https://www.instagram.com/arvind_generalstore" target="_blank" class="text-gray-600 hover:text-pink-500 transition-colors">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="h-6 w-6" />
                    </a>
                </div>
            </div>
            <!-- Bottom Row: Navigation & Search/Cart -->
            <div class="flex items-center justify-between border-t border-gray-200 pt-4">
                <nav class="flex items-center space-x-6">
                    <a href="#" id="home-nav-link" class="text-gray-600 hover:text-blue-600 transition-colors">Home</a>
                    <a href="#" id="products-nav-link" class="text-gray-600 hover:text-blue-600 transition-colors">Products</a>
                </nav>
                <div class="flex items-center space-x-6">
                    <div id="search-container" class="relative flex items-center">
                        <div id="search-input-container" class="search-input-container">
                            <input type="text" id="search-input" class="w-full px-3 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="Search products...">
                            <div id="search-suggestions" class="search-suggestions hidden"></div>
                        </div>
                        <button id="search-button" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                            <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                    <button id="cart-button" class="relative p-2 rounded-full hover:bg-gray-100 transition-colors">
                        <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.194 1.257.432 1.257h13.234c.626 0 1.06-.627.432-1.257L17 13m-2 5a2 2 0 11-4 0 2 2 0 014 0zM15 19a2 2 0 100-4 2 2 0 000 4z" />
                        </svg>
                        <span id="cart-item-count" class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center -mt-1 -mr-1">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <div id="app-container" class="main-container container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Content will be injected here by JavaScript -->
    </div>

    <!-- Message Box -->
    <div id="message-box" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <h3 id="message-title" class="text-lg font-semibold mb-2"></h3>
            <p id="message-content" class="text-gray-600 mb-4"></p>
            <button id="close-message-box" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">OK</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Global state and data
        let state = {
            currentView: 'home',
            selectedProductId: null,
            selectedCategory: 'all',
            searchQuery: ''
        };
        
        let cart = [];
        
        // Function to handle image links from Google Drive or other sources
        function getImageUrl(url) {
            // Check if it's a Google Drive link
            const driveRegex = /\/d\/([a-zA-Z0-9_-]+)/;
            const driveMatch = url.match(driveRegex);
            if (driveMatch && driveMatch[1]) {
                const imageId = driveMatch[1];
                return `https://drive.google.com/uc?export=view&id=${imageId}`;
            }

            // Return the URL as is if it's not a Google Drive link
            return url;
        }

        const fallbackImage = 'https://placehold.co/400x400/e2e8f0/64748b?text=Image+Not+Found';

        // Product data from the attached CSV file
        const newProductData = [
            {"Product name": "Fair and Lovely face cream 25gm", "Product category": "face cream", "product description": "Fair and Lovely face cream 25 gm", "MRP": "70", "selling price": "65", "image link": "https://m.media-amazon.com/images/I/51Ixxq9NkkL._SX522_.jpg"},
            {"Product name": "Pond's bright beauty face cream 50ml", "Product category": "face cream", "product description": "Pond's bright beauty face cream 50ml", "MRP": "174", "selling price": "149", "image link": "https://m.media-amazon.com/images/I/51XtM1CR0gL._SX522_.jpg"},
            {"Product name": "Garnier bright complete face cream 23gm", "Product category": "face cream", "product description": "UV Serum Day Cream with Vitamin C for Skin Brightening and Sun Protection 23gm", "MRP": "109", "selling price": "99", "image link": "https://m.media-amazon.com/images/I/71nUe95xR1L._SX522_.jpg"},
            {"Product name": "Ponds bright beauty facewash 50gm", "Product category": "face wash", "product description": "POND'S Bright Beauty Spot-less Fairness & Germ Removal Facewash 50 g", "MRP": "98", "selling price": "90", "image link": "https://m.media-amazon.com/images/I/51ox8fSF9zL._SX522_.jpg"},
            {"Product name": "Pond's bright miracle facewash 50gm", "Product category": "face wash", "product description": "Pond's Pure Detox Anti-Pollution Purity Face Wash With Activated Charcoal Deep Cleans Impurities Dirt And Pollution For 2X Brighter Glowing Skin,50 g", "MRP": "120", "selling price": "110", "image link": "https://m.media-amazon.com/images/I/51kmN4nM1BL._SX522_.jpg"},
            {"Product name": "Himalaya neem facewash 50ml", "Product category": "face wash", "product description": "Himalaya Purifying Neem Face Wash|Clears and Prevents Pimples & Acne|Made with 5 parts of Neem|New & Best Ever clinically Proven formula|Gently Cleanses|For men and women|50 ml", "MRP": "90", "selling price": "80", "image link": "https://m.media-amazon.com/images/I/51lR6fI0+fL._AC_UL480_FMwebp_QL65_.jpg"},
            {"Product name": "Himalaya neem facewash", "Product category": "face wash", "product description": "Himalaya Purifying Neem Face Wash|Clears and Prevents Pimples & Acne|Made with 5 parts of Neem|New & Best Ever clinically Proven formula|Gently Cleanses|For men and women|150 ml", "MRP": "279", "selling price": "199", "image link": "https://m.media-amazon.com/images/I/515f4o-QG4L._AC_UL480_FMwebp_QL65_.jpg"},
            {"Product name": "Garnier vitamin c face serum 30ml", "Product category": "face serum", "product description": "Garnier Vitamin C + Face Serum for Skin Brightening & Anti-Dark Spots|100X Stronger than Vit C |2% Niacinamide 0.5% Salicylic Acid/BHA |Suitable for Oily, Dry, Sensitive Skin |For Men & Women 30ml", "MRP": "619", "selling price": "399", "image link": "https://m.media-amazon.com/images/I/71-LwYhJgQL._AC_UL480_FMwebp_QL65_.jpg"},
            {"Product name": "Nature's bleach 23gm", "Product category": "bleach cream", "product description": "NATURES ESSENCE Gold Creme Bleach, 23 gm", "MRP": "55", "selling price": "50", "image link": "https://m.media-amazon.com/images/I/41D8z+YgP+L._AC_UL480_FMwebp_QL65_.jpg"},
            {"Product name": "Dabur amla hair oil 63ml", "Product category": "hair oil", "product description": "Dabur amla hair oil 63ml", "MRP": "20", "selling price": "20", "image link": "https://m.media-amazon.com/images/I/51dJ3rRVzhL._AC_UL480_FMwebp_QL65_.jpg"},
            {"Product name": "Nihar shanti amla hair oil 65ml", "Product category": "hair oil", "product description": "Nihar shanti amla hair oil 65 ml", "MRP": "20", "selling price": "20", "image link": "https://m.media-amazon.com/images/I/51dJ3rRVzhL._AC_UL480_FMwebp_QL65_.jpg"},
            {"Product name": "Keo karpin hair oil 100ml", "Product category": "hair oil", "product description": "Keo Karpin Hair Oil |Non-Sticky Hair Oil, Enriched With Natural Vitamin E And Olive Oil | 100ml", "MRP": "55", "selling price": "50", "image link": "https://m.media-amazon.com/images/I/51dJ3rRVzhL._AC_UL480_FMwebp_QL65_.jpg"},
            {"Product name": "Bajaj almond hair oil 50ml", "Product category": "hair oil", "product description": "Bajaj Almond Drops Hair Oil, 50ml | 6X Vitamin E Nourishment | Light and Non-Sticky Hair Oil For Hair Fall Control", "MRP": "37", "selling price": "35", "image link": "https://m.media-amazon.com/images/I/51dJ3rRVzhL._AC_UL480_FMwebp_QL65_.jpg"},
            {"Product name": "Nivea moisturiser 120ml", "Product category": "Body lotion", "product description": "IVEA Nourishing Body Milk 120ml Body Lotion with Deep Moisture Serum | 48 H Moisturization | With 2X Almond Oil | Smooth and Healthy Looking Skin |For Very Dry Skin", "MRP": "110", "selling price": "99", "image link": "https://m.media-amazon.com/images/I/41OGraWXVsL._AC_UL480_FMwebp_QL65_.jpg"},
            {"Product name": "Pond's moisturiser 90ml", "Product category": "Body lotion", "product description": "POND'S Niacinamide Nourishing Body Lotion for Soft, Glowing Skin 90 ml", "MRP": "120", "selling price": "115", "image link": "https://m.media-amazon.com/images/I/51sNJ+j711L._AC_UL480_FMwebp_QL65_.jpg"},
            {"Product name": "Vaseline moisturiser 90ml", "Product category": "Body lotion", "product description": "Vaseline Intensive Care Deep Moisture Body Lotion 90 ml", "MRP": "90", "selling price": "80", "image link": "https://m.media-amazon.com/images/I/51sbtCfym2L._AC_UL480_FMwebp_QL65_.jpg"},
            {"Product name": "Veda care aelovera hair removing wax", "Product category": "hair wax", "product description": "Veda care aelovera hair removing wax", "MRP": "160", "selling price": "99", "image link": "https://rukminim2.flixcart.com/image/704/844/kah413k0/hair-removal/h/q/p/600-aeolovera-hair-removal-hot-wax-vedacare-original-imafs79vzy3626s3.jpeg"},
            {"Product name": "Set wet hair wax 150gm", "Product category": "hair wax", "product description": "Set Wet Studio X Styling Clay Hair Wax For Men, 150g", "MRP": "315", "selling price": "299", "image link": "https://m.media-amazon.com/images/I/61NlJ0vS2KL._SX522_.jpg"},
            {"Product name": "Lakme sunscreen 50ml", "Product category": "sunscreen", "product description": "Lakme Sun Expert Spf 50 Pa+++ Ultra Matte Sunscreen 50ml", "MRP": "360", "selling price": "330", "image link": "https://m.media-amazon.com/images/I/51j1S+n+fQL._AC_UL480_FMwebp_QL65_.jpg"},
            {"Product name": "Nivea sunscreen 75ml", "Product category": "sunscreen", "product description": "Nivea Sun Protect & Moisture SPF 50 Pa+++ Sunscreen For Men & Women 75ml", "MRP": "369", "selling price": "349", "image link": "https://m.media-amazon.com/images/I/51o+0oT-JmL._AC_UL480_FMwebp_QL65_.jpg"}
        ];
        
        // Map the new product data to the existing format
        const products = newProductData.map((p, index) => {
            return {
                id: index + 1,
                name: p["Product name"],
                mrp: parseFloat(p["MRP"]),
                price: parseFloat(p["selling price"]),
                category: p["Product category"],
                description: p["product description"],
                image: getImageUrl(p["image link"])
            };
        });
        
        // DOM Elements
        const appContainer = document.getElementById('app-container');
        const cartItemCount = document.getElementById('cart-item-count');
        const homeLink = document.getElementById('home-link');
        const homeNavLink = document.getElementById('home-nav-link');
        const cartButton = document.getElementById('cart-button');
        const productsNavLink = document.getElementById('products-nav-link');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageContent = document.getElementById('message-content');
        const closeMessageBox = document.getElementById('close-message-box');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchInputContainer = document.getElementById('search-input-container');
        const searchSuggestions = document.getElementById('search-suggestions');

        // Utility functions
        function formatPrice(price) {
            return `₹${price.toFixed(2)}`;
        }

        function showMessage(title, content) {
            messageTitle.textContent = title;
            messageContent.textContent = content;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
        }

        function closeMessage() {
            messageBox.classList.add('hidden');
            messageBox.classList.remove('flex');
        }
        
        // Utility function to normalize string for searching (remove special characters)
        function normalizeString(str) {
            return str.replace(/[^\w\s]/gi, '').toLowerCase();
        }

        // Filter products based on search query
        function filterProductsBySearch(query) {
            if (!query) {
                return [];
            }
            const normalizedQuery = normalizeString(query);
            return products.filter(p => 
                normalizeString(p.name).includes(normalizedQuery) ||
                normalizeString(p.category).includes(normalizedQuery) ||
                normalizeString(p.description).includes(normalizedQuery)
            );
        }

        // View rendering functions
        function renderView() {
            appContainer.innerHTML = ''; // Clear container
            if (state.currentView === 'home') {
                renderHomePage();
            } else if (state.currentView === 'products') {
                renderProductsPage();
            } else if (state.currentView === 'product') {
                renderProductPage(state.selectedProductId);
            } else if (state.currentView === 'cart') {
                renderCartPage();
            } else if (state.currentView === 'checkout') {
                renderCheckoutPage();
            } else if (state.currentView === 'search') {
                renderSearchResultsPage(state.searchQuery);
            }
            updateCartCount();
        }

        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            cartItemCount.textContent = count;
        }

        function renderHomePage() {
            const featuredProducts = products.slice(0, 4);
            const categories = [...new Set(products.map(p => p.category))];

            const categoryCardsHtml = categories.map(category => `
                <div class="category-card bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1 overflow-hidden cursor-pointer" data-category="${category}">
                    <img src="${getImageUrl(newProductData.find(p => p["Product category"] === category)?.["image link"] || '')}" alt="${category} Category" class="product-image rounded-t-xl" onerror="this.onerror=null;this.src='${fallbackImage}';">
                    <div class="p-6 text-center">
                        <h3 class="font-semibold text-lg text-gray-900 truncate">${category}</h3>
                    </div>
                </div>
            `).join('');

            appContainer.innerHTML = `
                <!-- Featured Products Section -->
                <section class="mb-12">
                    <h2 class="text-3xl font-bold text-center mb-8">Featured Products</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                        ${featuredProducts.map(renderProductCard).join('')}
                    </div>
                </section>

                <!-- Category Section -->
                <section class="mb-12">
                    <h2 class="text-3xl font-bold text-center mb-8">Shop by Category</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                        ${categoryCardsHtml}
                    </div>
                </section>
            `;
        }

        function renderProductsPage() {
            const categories = [...new Set(products.map(p => p.category))];
            const filterButtonsHtml = `
                <button class="filter-btn px-4 py-2 mb-2 rounded-full border border-gray-300 text-gray-700 hover:bg-blue-100 transition-colors" data-category="all">All</button>
                ${categories.map(category => `
                    <button class="filter-btn px-4 py-2 mb-2 rounded-full border border-gray-300 text-gray-700 hover:bg-blue-100 transition-colors" data-category="${category}">${category}</button>
                `).join('')}
            `;
            
            appContainer.innerHTML = `
                <section class="mb-12">
                    <h2 class="text-3xl font-bold text-center mb-8">All Products</h2>
                    <div id="category-filter" class="flex flex-wrap justify-center space-x-2 md:space-x-4 mb-8">
                        ${filterButtonsHtml}
                    </div>
                    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                        <!-- Products will be dynamically added here -->
                    </div>
                </section>
            `;
            
            const filterButtons = document.querySelectorAll('.filter-btn');

            filterButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const category = e.target.dataset.category;
                    state.selectedCategory = category;
                    renderProductCards(category);
                    filterButtons.forEach(btn => btn.classList.remove('bg-blue-600', 'text-white'));
                    e.target.classList.add('bg-blue-600', 'text-white');
                });
            });

            renderProductCards(state.selectedCategory);
            const activeFilterBtn = document.querySelector(`.filter-btn[data-category="${state.selectedCategory}"]`);
            if (activeFilterBtn) {
                activeFilterBtn.classList.add('bg-blue-600', 'text-white');
            }
        }

        function renderSearchResultsPage(query) {
            const filteredProducts = filterProductsBySearch(query);
            appContainer.innerHTML = `
                <section class="mb-12">
                    <h2 class="text-3xl font-bold text-center mb-8">Search Results for "${query}"</h2>
                    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                        ${filteredProducts.length > 0 ? filteredProducts.map(renderProductCard).join('') : `<p class="text-center text-gray-500 w-full">No products found matching your search.</p>`}
                    </div>
                </section>
            `;
        }

        function renderProductCards(productsToRender) {
            const productListContainer = document.getElementById('product-list');
            const filteredProducts = productsToRender === 'all' ? products : products.filter(p => p.category === productsToRender);
            
            productListContainer.innerHTML = filteredProducts.map(renderProductCard).join('');
        }

        function renderProductCard(product) {
            const inCart = cart.find(item => item.id === product.id);
            const buttonHtml = inCart ? renderQuantityControls(inCart.quantity, product.id) : `
                <button data-product-id="${product.id}" class="add-to-cart-btn w-full px-6 py-3 bg-blue-600 text-white rounded-xl shadow-lg hover:bg-blue-700 transition-colors">Add to Cart</button>
            `;
            
            let priceHtml = '';
            if (product.mrp > product.price) {
                const discountPercentage = Math.round(((product.mrp - product.price) / product.mrp) * 100);
                priceHtml = `
                    <p class="text-gray-400 line-through text-sm mr-2">${formatPrice(product.mrp)}</p>
                    <p class="text-blue-600 font-bold text-xl">${formatPrice(product.price)}</p>
                    <p class="text-red-500 font-semibold text-sm ml-2">${discountPercentage}% Off</p>
                `;
            } else {
                priceHtml = `<p class="text-blue-600 font-bold text-xl">${formatPrice(product.price)}</p>`;
            }

            return `
                <div class="product-card bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1 overflow-hidden cursor-pointer" data-product-id="${product.id}">
                    <img src="${product.image}" alt="${product.name}" class="product-image rounded-t-xl" onerror="this.onerror=null;this.src='${fallbackImage}';">
                    <div class="p-6 text-center">
                        <h3 class="font-semibold text-lg text-gray-900 truncate mb-1">${product.name}</h3>
                        <div class="flex items-center justify-center mb-4">
                            ${priceHtml}
                        </div>
                        ${buttonHtml}
                    </div>
                </div>
            `;
        }
        
        function renderQuantityControls(quantity, productId) {
            return `
                <div class="flex items-center justify-center space-x-2 mt-4">
                    <button class="quantity-btn p-1 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200" data-product-id="${productId}" data-action="decrement">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
                    </button>
                    <span class="w-8 text-center font-semibold text-lg">${quantity}</span>
                    <button class="quantity-btn p-1 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200" data-product-id="${productId}" data-action="increment">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                    </button>
                </div>
            `;
        }

        function renderProductPage(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) {
                appContainer.innerHTML = '<p class="text-center text-gray-500">Product not found.</p>';
                return;
            }
            
            let priceHtml = '';
            if (product.mrp > product.price) {
                const discountPercentage = Math.round(((product.mrp - product.price) / product.mrp) * 100);
                priceHtml = `
                    <p class="text-gray-400 line-through text-lg">${formatPrice(product.mrp)}</p>
                    <p class="text-blue-600 font-bold text-4xl">${formatPrice(product.price)}</p>
                    <p class="text-red-500 font-semibold text-lg">${discountPercentage}% Off</p>
                `;
            } else {
                priceHtml = `<p class="text-blue-600 font-bold text-4xl">${formatPrice(product.price)}</p>`;
            }

            const similarProducts = products.filter(p => p.category === product.category && p.id !== product.id);

            appContainer.innerHTML = `
                <section class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-12 mb-12">
                    <div class="flex flex-col lg:flex-row items-start lg:space-x-12">
                        <div class="lg:w-1/2 mb-6 lg:mb-0">
                            <img src="${product.image}" alt="${product.name}" class="product-detail-image rounded-xl shadow-md" onerror="this.onerror=null;this.src='${fallbackImage}';">
                        </div>
                        <div class="lg:w-1/2">
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">${product.name}</h1>
                            <p class="text-gray-500 text-sm font-medium uppercase tracking-wide mb-4">${product.category}</p>
                            <div class="flex items-center space-x-4 mb-4">
                                ${priceHtml}
                            </div>
                            <p class="text-gray-600 leading-relaxed mb-6">${product.description}</p>
                            
                            <button id="add-to-cart-btn" data-product-id="${product.id}" class="w-full px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-xl shadow-lg hover:bg-blue-700 transition-colors transform hover:scale-105">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </section>
                
                <!-- Similar Products Section -->
                ${similarProducts.length > 0 ? `
                <section class="mb-12">
                    <h2 class="text-3xl font-bold text-center mb-8">Similar Products</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                        ${similarProducts.map(renderProductCard).join('')}
                    </div>
                </section>
                ` : ''}
            `;
            
            document.getElementById('add-to-cart-btn').addEventListener('click', (e) => {
                const id = parseInt(e.target.dataset.productId);
                addToCart(id);
            });
        }

        function renderCartPage() {
            if (cart.length === 0) {
                appContainer.innerHTML = `
                    <div class="text-center py-16">
                        <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.194 1.257.432 1.257h13.234c.626 0 1.06-.627.432-1.257L17 13m-2 5a2 2 0 11-4 0 2 2 0 014 0zM15 19a2 2 0 100-4 2 2 0 000 4z" />
                        </svg>
                        <p class="text-xl text-gray-500">Your cart is empty.</p>
                        <button id="continue-shopping-btn" class="mt-8 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Continue Shopping</button>
                    </div>
                `;
                document.getElementById('continue-shopping-btn').addEventListener('click', () => {
                    state.currentView = 'products';
                    state.selectedCategory = 'all';
                    renderView();
                });
                return;
            }

            const mrpTotal = cart.reduce((total, item) => total + (item.mrp * item.quantity), 0);
            const sellingTotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const totalDiscount = mrpTotal - sellingTotal;
            
            appContainer.innerHTML = `
                <div class="max-w-3xl mx-auto">
                    <h2 class="text-3xl font-bold text-center mb-8">Your Shopping Cart</h2>
                    <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
                        <ul class="space-y-6">
                            ${cart.map(item => `
                                <li class="flex items-center justify-between border-b pb-4 last:border-b-0 last:pb-0">
                                    <div class="flex flex-col sm:flex-row items-center sm:space-x-4">
                                        <img src="${item.image}" alt="${item.name}" class="h-24 w-24 object-cover rounded-xl shadow-md mb-2 sm:mb-0" onerror="this.onerror=null;this.src='${fallbackImage}';">
                                        <div>
                                            <h4 class="font-semibold text-lg text-gray-900">${item.name}</h4>
                                            <p class="text-blue-600 font-bold">${formatPrice(item.price)}</p>
                                        </div>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <div class="flex items-center space-x-2">
                                            <button class="quantity-btn p-1 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200" data-product-id="${item.id}" data-action="decrement">
                                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
                                            </button>
                                            <span class="w-8 text-center">${item.quantity}</span>
                                            <button class="quantity-btn p-1 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200" data-product-id="${item.id}" data-action="increment">
                                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                                            </button>
                                        </div>
                                        <button class="remove-btn p-1 rounded-full text-red-500 hover:bg-red-100 transition-colors" data-product-id="${item.id}">
                                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.036 20H7.964a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 2 0 00-1-1h-4a1 2 0 00-1 1v3M4 7h16" /></svg>
                                        </button>
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <div class="flex justify-between items-center text-md text-gray-500 mb-1">
                            <span>Total MRP:</span>
                            <span class="font-medium text-gray-800">${formatPrice(mrpTotal)}</span>
                        </div>
                        <div class="flex justify-between items-center text-md text-gray-500 mb-1">
                            <span>Total Discount:</span>
                            <span class="font-medium text-red-500">${formatPrice(totalDiscount)}</span>
                        </div>
                        <div class="flex justify-between items-center text-xl font-bold text-gray-900 mt-4 pt-4 border-t border-gray-200">
                            <span>Net Payable:</span>
                            <span class="text-blue-600">${formatPrice(sellingTotal)}</span>
                        </div>
                        <button id="add-address-btn" class="mt-6 w-full px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-xl shadow-lg hover:bg-blue-700 transition-colors">
                            Add Address
                        </button>
                    </div>
                </div>
            `;
        }
        
        function renderCheckoutPage() {
            const cartTotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            appContainer.innerHTML = `
                <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8 mb-8">
                    <h2 class="text-3xl font-bold text-center mb-8">Checkout</h2>
                    
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-4">Order Summary</h3>
                        <ul class="space-y-3 border-b border-gray-200 pb-4 mb-4 no-scrollbar max-h-48 overflow-y-auto">
                            ${cart.map(item => `
                                <li class="flex items-center justify-between text-gray-600">
                                    <span class="truncate pr-2">${item.name} (x${item.quantity})</span>
                                    <span class="font-medium text-gray-800">${formatPrice(item.price * item.quantity)}</span>
                                </li>
                            `).join('')}
                        </ul>
                        <div class="flex justify-between items-center font-bold text-gray-900 text-lg">
                            <span>Total:</span>
                            <span class="text-blue-600">${formatPrice(cartTotal)}</span>
                        </div>
                    </div>

                    <form id="checkout-form" class="space-y-4">
                        <div>
                            <label for="phone-number" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" id="phone-number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="e.g., 9876543210" required pattern="[0-9]{10}" maxlength="10">
                        </div>
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Shipping Address</label>
                            <textarea id="address" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none transition-colors" placeholder="Enter your full address" required></textarea>
                        </div>
                        <button type="submit" id="place-order-btn" class="w-full px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-xl shadow-lg hover:bg-blue-700 transition-colors">
                            Place Order
                        </button>
                    </form>
                </div>
            `;
        }

        // Cart functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            renderView();
            updateCartCount();
        }

        function updateCartQuantity(productId, action) {
            const cartItem = cart.find(item => item.id === productId);
            if (!cartItem) return;

            if (action === 'increment') {
                cartItem.quantity++;
            } else if (action === 'decrement') {
                cartItem.quantity--;
                if (cartItem.quantity <= 0) {
                    removeFromCart(productId);
                    return;
                }
            }
            renderView();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderView();
        }

        // Event listeners for navigation
        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            state.currentView = 'home';
            renderView();
        });

        homeNavLink.addEventListener('click', (e) => {
            e.preventDefault();
            state.currentView = 'home';
            renderView();
        });

        productsNavLink.addEventListener('click', (e) => {
            e.preventDefault();
            state.currentView = 'products';
            state.selectedCategory = 'all';
            renderView();
        });

        cartButton.addEventListener('click', () => {
            state.currentView = 'cart';
            renderView();
        });

        closeMessageBox.addEventListener('click', closeMessage);
        
        // Search functionality event listeners
        searchButton.addEventListener('click', () => {
            const isActive = searchInputContainer.classList.toggle('active');
            if (isActive) {
                searchInput.focus();
            } else {
                searchInput.value = '';
                state.searchQuery = '';
                state.currentView = 'home';
                renderView();
            }
        });
        
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim();
            if (query) {
                const suggestions = filterProductsBySearch(query).slice(0, 5);
                renderSuggestions(suggestions);
            } else {
                searchSuggestions.classList.add('hidden');
            }
        });
        
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    state.searchQuery = query;
                    state.currentView = 'search';
                    searchSuggestions.classList.add('hidden');
                    renderView();
                }
            }
        });
        
        function renderSuggestions(suggestions) {
            if (suggestions.length === 0) {
                searchSuggestions.classList.add('hidden');
                return;
            }
            searchSuggestions.innerHTML = suggestions.map(s => `
                <div class="search-suggestion-item" data-product-id="${s.id}">
                    <h4 class="font-semibold text-sm">${s.name}</h4>
                    <p class="text-xs text-gray-500">${s.category}</p>
                </div>
            `).join('');
            searchSuggestions.classList.remove('hidden');
        }

        searchSuggestions.addEventListener('click', (e) => {
            const item = e.target.closest('.search-suggestion-item');
            if (item) {
                const id = parseInt(item.dataset.productId);
                const product = products.find(p => p.id === id);
                if (product) {
                    searchInput.value = product.name;
                    state.selectedProductId = id;
                    state.currentView = 'product';
                    searchSuggestions.classList.add('hidden');
                    renderView();
                }
            }
        });

        // Centralized delegated click listener for product cards and add-to-cart buttons
        appContainer.addEventListener('click', (e) => {
            const addToCartBtn = e.target.closest('.add-to-cart-btn');
            const productCard = e.target.closest('.product-card');
            const categoryCard = e.target.closest('.category-card');
            const quantityBtn = e.target.closest('.quantity-btn');
            const removeBtn = e.target.closest('.remove-btn');
            const addAddressBtn = e.target.closest('#add-address-btn');

            if (addToCartBtn) {
                e.stopPropagation();
                const id = parseInt(addToCartBtn.dataset.productId);
                addToCart(id);
            } else if (quantityBtn) {
                 e.stopPropagation();
                const id = parseInt(quantityBtn.dataset.productId);
                const action = quantityBtn.dataset.action;
                updateCartQuantity(id, action);
            } else if (removeBtn) {
                e.stopPropagation();
                const id = parseInt(removeBtn.dataset.productId);
                removeFromCart(id);
            } else if (productCard) {
                const id = parseInt(productCard.dataset.productId);
                state.currentView = 'product';
                state.selectedProductId = id;
                renderView();
            } else if (categoryCard) {
                const category = categoryCard.dataset.category;
                state.currentView = 'products';
                state.selectedCategory = category;
                renderView();
            } else if (addAddressBtn) {
                state.currentView = 'checkout';
                renderView();
            }
        });

        // Listener for the new checkout form
        appContainer.addEventListener('submit', (e) => {
            if (e.target.id === 'checkout-form') {
                e.preventDefault();
                const phoneNumber = document.getElementById('phone-number').value;
                const address = document.getElementById('address').value;
                
                const phoneRegex = /^\d{10}$/;

                if (!phoneNumber || !address) {
                    showMessage('Missing Information', 'Please provide both your phone number and shipping address to proceed.');
                    return;
                }

                if (!phoneRegex.test(phoneNumber)) {
                    showMessage('Invalid Phone Number', 'Please enter a valid 10-digit phone number without any characters or spaces.');
                    return;
                }

                const cartSummary = cart.map(item => `${item.name} (x${item.quantity}) - ${formatPrice(item.price * item.quantity)}`).join('\n');
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                const message = encodeURIComponent(
                    `New Order from Arvind General Store\n\n` +
                    `Order Details:\n${cartSummary}\n\n` +
                    `Total: ${formatPrice(total)}\n\n` +
                    `Customer Information:\n` +
                    `Phone Number: ${phoneNumber}\n` +
                    `Shipping Address: ${address}`
                );
                
                const whatsappUrl = `https://wa.me/7505756355?text=${message}`;
                window.open(whatsappUrl, '_blank');

                cart = [];
                updateCartCount();
                showMessage('Order Placed!', 'Your order details have been sent to Arvind General Store. They will contact you shortly to confirm your order.');
                state.currentView = 'home';
            }
        });

        // Initial render
        renderView();
    </script>
</body>
</html>
