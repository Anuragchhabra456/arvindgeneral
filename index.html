<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Threads - E-Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f7fafc;
        }
        .main-container {
            min-height: calc(100vh - 80px); /* Account for header height */
            margin-top: 80px;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center;
        }
        .product-detail-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            object-position: center;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
            <a href="#" id="home-link" class="text-2xl font-bold text-blue-600 hover:text-blue-800 transition-colors">Quantum Threads</a>
            <div class="flex items-center space-x-6">
                <a href="#" id="home-nav-link" class="text-gray-600 hover:text-blue-600 transition-colors">Home</a>
                <a href="#" id="products-nav-link" class="text-gray-600 hover:text-blue-600 transition-colors">Products</a>
                
                <!-- Cart Icon -->
                <button id="cart-button" class="relative p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.194 1.257.432 1.257h13.234c.626 0 1.06-.627.432-1.257L17 13m-2 5a2 2 0 11-4 0 2 2 0 014 0zM15 19a2 2 0 100-4 2 2 0 000 4z" />
                    </svg>
                    <span id="cart-item-count" class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center -mt-1 -mr-1">0</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <div id="app-container" class="main-container container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Content will be injected here by JavaScript -->
    </div>

    <!-- Message Box -->
    <div id="message-box" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <h3 id="message-title" class="text-lg font-semibold mb-2"></h3>
            <p id="message-content" class="text-gray-600 mb-4"></p>
            <button id="close-message-box" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">OK</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Global state and data
        let state = {
            currentView: 'home',
            selectedProductId: null
        };
        
        let cart = [];
        const products = [
            { id: 1, name: 'Kinetic Pullover Hoodie', price: 59.99, category: 'Apparel', image: 'https://placehold.co/600x400/878787/fff?text=Hoodie', description: 'A lightweight and breathable pullover hoodie, perfect for any active lifestyle. Made with a unique blend of cotton and recycled polyester for ultimate comfort and durability.' },
            { id: 2, name: 'Aether Trail Shorts', price: 44.99, category: 'Apparel', image: 'https://placehold.co/600x400/626262/fff?text=Shorts', description: 'Durable, water-resistant shorts designed for hiking and outdoor adventures. Features multiple secure pockets and an adjustable waistband for a perfect fit.' },
            { id: 3, name: 'Cosmic Knit Beanie', price: 24.99, category: 'Accessories', image: 'https://placehold.co/600x400/353535/fff?text=Beanie', description: 'Stay warm in style with this soft, acrylic beanie. Its versatile design and comfortable fit make it a must-have accessory for colder days.' },
            { id: 4, name: 'Gravity Tee', price: 29.99, category: 'Apparel', image: 'https://placehold.co/600x400/969696/fff?text=T-Shirt', description: 'A classic, soft-spun cotton T-shirt with a minimalist design. Available in multiple colors to match any outfit. Pre-shrunk for a lasting fit.' },
            { id: 5, name: 'Fusion Commuter Backpack', price: 79.99, category: 'Accessories', image: 'https://placehold.co/600x400/535353/fff?text=Backpack', description: 'This backpack is your perfect companion for daily commutes. Padded laptop sleeve, ergonomic design, and a water-resistant exterior make it ideal for city life.' },
            { id: 6, name: 'Nova Running Shoes', price: 99.99, category: 'Footwear', image: 'https://placehold.co/600x400/a8a8a8/fff?text=Shoes', description: 'Experience lightweight performance and superior cushioning with these running shoes. The mesh upper provides breathability, while the responsive sole delivers a smooth ride.' },
            { id: 7, name: 'Nebula Sunglasses', price: 69.99, category: 'Accessories', image: 'https://placehold.co/600x400/4c4c4c/fff?text=Sunglasses', description: 'Polarized lenses and a durable frame make these sunglasses perfect for bright, sunny days. Offers 100% UV protection and a comfortable, secure fit.' },
            { id: 8, name: 'Vortex Water Bottle', price: 19.99, category: 'Accessories', image: 'https://placehold.co/600x400/292929/fff?text=Bottle', description: 'Stay hydrated with this insulated stainless steel water bottle. Keeps drinks cold for up to 24 hours and hot for 12 hours. Leak-proof and easy to clean.' },
        ];
        
        // DOM Elements
        const appContainer = document.getElementById('app-container');
        const cartItemCount = document.getElementById('cart-item-count');
        const homeLink = document.getElementById('home-link');
        const cartButton = document.getElementById('cart-button');
        const productsNavLink = document.getElementById('products-nav-link');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageContent = document.getElementById('message-content');
        const closeMessageBox = document.getElementById('close-message-box');

        // Utility functions
        function formatPrice(price) {
            return `$${price.toFixed(2)}`;
        }

        function showMessage(title, content) {
            messageTitle.textContent = title;
            messageContent.textContent = content;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
        }

        function closeMessage() {
            messageBox.classList.add('hidden');
            messageBox.classList.remove('flex');
        }

        // View rendering functions
        function renderView() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            appContainer.innerHTML = ''; // Clear container
            if (state.currentView === 'home') {
                renderHomePage();
            } else if (state.currentView === 'products') {
                renderProductsPage();
            } else if (state.currentView === 'product') {
                renderProductPage(state.selectedProductId);
            } else if (state.currentView === 'cart') {
                renderCartPage();
            }
            updateCartCount();
        }

        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            cartItemCount.textContent = count;
        }

        function renderHomePage() {
            const featuredProducts = products.slice(0, 4);
            appContainer.innerHTML = `
                <!-- Hero Section -->
                <section class="bg-gray-100 rounded-2xl shadow-lg p-8 md:p-16 mb-12">
                    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0 md:space-x-12">
                        <div class="md:w-1/2 text-center md:text-left">
                            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4">Discover Your Style</h1>
                            <p class="text-gray-600 text-lg mb-6">Explore our curated collection of high-quality apparel and accessories that blend comfort with modern design. Quantum Threads - where fashion meets the future.</p>
                            <button id="shop-now-button" class="px-8 py-3 bg-blue-600 text-white text-lg font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-colors transform hover:scale-105">Shop Now</button>
                        </div>
                        <div class="md:w-1/2">
                            <img src="https://placehold.co/600x400/e2e8f0/888?text=Hero+Image" alt="Hero Image" class="w-full rounded-2xl shadow-md">
                        </div>
                    </div>
                </section>

                <!-- Featured Products Section -->
                <section class="mb-12">
                    <h2 class="text-3xl font-bold text-center mb-8">Featured Products</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                        ${featuredProducts.map(p => `
                            <div class="product-card bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1 overflow-hidden cursor-pointer" data-product-id="${p.id}">
                                <img src="${p.image}" alt="${p.name}" class="product-image rounded-t-xl">
                                <div class="p-6 text-center">
                                    <h3 class="font-semibold text-lg text-gray-900 truncate mb-1">${p.name}</h3>
                                    <p class="text-blue-600 font-bold text-xl">${formatPrice(p.price)}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `;

            document.getElementById('shop-now-button').addEventListener('click', () => {
                state.currentView = 'products';
                renderView();
            });
            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const id = parseInt(e.currentTarget.dataset.productId);
                    state.currentView = 'product';
                    state.selectedProductId = id;
                    renderView();
                });
            });
        }

        function renderProductsPage() {
            appContainer.innerHTML = `
                <section class="mb-12">
                    <h2 class="text-3xl font-bold text-center mb-8">All Products</h2>
                    <div id="category-filter" class="flex flex-wrap justify-center space-x-2 md:space-x-4 mb-8">
                        <button class="filter-btn px-4 py-2 mb-2 rounded-full border border-gray-300 text-gray-700 hover:bg-blue-100 transition-colors" data-category="all">All</button>
                        <button class="filter-btn px-4 py-2 mb-2 rounded-full border border-gray-300 text-gray-700 hover:bg-blue-100 transition-colors" data-category="Apparel">Apparel</button>
                        <button class="filter-btn px-4 py-2 mb-2 rounded-full border border-gray-300 text-gray-700 hover:bg-blue-100 transition-colors" data-category="Accessories">Accessories</button>
                        <button class="filter-btn px-4 py-2 mb-2 rounded-full border border-gray-300 text-gray-700 hover:bg-blue-100 transition-colors" data-category="Footwear">Footwear</button>
                    </div>
                    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                        <!-- Products will be dynamically added here -->
                    </div>
                </section>
            `;
            
            const productListContainer = document.getElementById('product-list');
            const filterButtons = document.querySelectorAll('.filter-btn');

            filterButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const category = e.target.dataset.category;
                    renderProductCards(category);
                    filterButtons.forEach(btn => btn.classList.remove('bg-blue-600', 'text-white'));
                    e.target.classList.add('bg-blue-600', 'text-white');
                });
            });

            // Initial render
            renderProductCards('all');
            document.querySelector('.filter-btn[data-category="all"]').classList.add('bg-blue-600', 'text-white');
        }

        function renderProductCards(category) {
            const productListContainer = document.getElementById('product-list');
            const filteredProducts = category === 'all' ? products : products.filter(p => p.category === category);
            
            productListContainer.innerHTML = filteredProducts.map(p => `
                <div class="product-card bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1 overflow-hidden cursor-pointer" data-product-id="${p.id}">
                    <img src="${p.image}" alt="${p.name}" class="product-image rounded-t-xl">
                    <div class="p-6 text-center">
                        <h3 class="font-semibold text-lg text-gray-900 truncate mb-1">${p.name}</h3>
                        <p class="text-blue-600 font-bold text-xl">${formatPrice(p.price)}</p>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const id = parseInt(e.currentTarget.dataset.productId);
                    state.currentView = 'product';
                    state.selectedProductId = id;
                    renderView();
                });
            });
        }

        function renderProductPage(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) {
                appContainer.innerHTML = '<p class="text-center text-gray-500">Product not found.</p>';
                return;
            }

            appContainer.innerHTML = `
                <section class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-12 mb-12">
                    <div class="flex flex-col lg:flex-row items-start lg:space-x-12">
                        <div class="lg:w-1/2 mb-6 lg:mb-0">
                            <img src="${product.image}" alt="${product.name}" class="product-detail-image rounded-xl shadow-md">
                        </div>
                        <div class="lg:w-1/2">
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">${product.name}</h1>
                            <p class="text-gray-500 text-sm font-medium uppercase tracking-wide mb-4">${product.category}</p>
                            <p class="text-blue-600 font-bold text-3xl mb-4">${formatPrice(product.price)}</p>
                            <p class="text-gray-600 leading-relaxed mb-6">${product.description}</p>
                            
                            <button id="add-to-cart-btn" data-product-id="${product.id}" class="w-full px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-xl shadow-lg hover:bg-blue-700 transition-colors transform hover:scale-105">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </section>
            `;
            
            document.getElementById('add-to-cart-btn').addEventListener('click', (e) => {
                const id = parseInt(e.target.dataset.productId);
                addToCart(id);
            });
        }

        function renderCartPage() {
            if (cart.length === 0) {
                appContainer.innerHTML = `
                    <div class="text-center py-16">
                        <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.194 1.257.432 1.257h13.234c.626 0 1.06-.627.432-1.257L17 13m-2 5a2 2 0 11-4 0 2 2 0 014 0zM15 19a2 2 0 100-4 2 2 0 000 4z" />
                        </svg>
                        <p class="text-xl text-gray-500">Your cart is empty.</p>
                        <button id="continue-shopping-btn" class="mt-8 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Continue Shopping</button>
                    </div>
                `;
                document.getElementById('continue-shopping-btn').addEventListener('click', () => {
                    state.currentView = 'products';
                    renderView();
                });
                return;
            }

            const cartTotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            
            appContainer.innerHTML = `
                <div class="max-w-3xl mx-auto">
                    <h2 class="text-3xl font-bold text-center mb-8">Your Shopping Cart</h2>
                    <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
                        <ul class="space-y-6">
                            ${cart.map(item => `
                                <li class="flex items-center justify-between border-b pb-4 last:border-b-0 last:pb-0">
                                    <div class="flex items-center space-x-4">
                                        <img src="${item.image}" alt="${item.name}" class="h-24 w-24 object-cover rounded-xl shadow-md">
                                        <div>
                                            <h4 class="font-semibold text-lg text-gray-900">${item.name}</h4>
                                            <p class="text-blue-600 font-bold">${formatPrice(item.price)}</p>
                                        </div>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <div class="flex items-center space-x-2">
                                            <button class="quantity-btn p-1 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200" data-product-id="${item.id}" data-action="decrement">
                                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
                                            </button>
                                            <span class="w-8 text-center">${item.quantity}</span>
                                            <button class="quantity-btn p-1 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200" data-product-id="${item.id}" data-action="increment">
                                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                                            </button>
                                        </div>
                                        <button class="remove-btn p-1 rounded-full text-red-500 hover:bg-red-100 transition-colors" data-product-id="${item.id}">
                                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.036 20H7.964a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                        </button>
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <div class="flex justify-between items-center text-xl font-bold text-gray-900">
                            <span>Total:</span>
                            <span class="text-blue-600">${formatPrice(cartTotal)}</span>
                        </div>
                        <button id="checkout-btn" class="mt-6 w-full px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-xl shadow-lg hover:bg-blue-700 transition-colors">
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            `;

            document.querySelectorAll('.quantity-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = parseInt(e.currentTarget.dataset.productId);
                    const action = e.currentTarget.dataset.action;
                    updateCartQuantity(id, action);
                });
            });

            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = parseInt(e.currentTarget.dataset.productId);
                    removeFromCart(id);
                });
            });
            
            document.getElementById('checkout-btn').addEventListener('click', () => {
                showMessage('Checkout', 'This is a demo. Checkout functionality is not implemented.');
            });
        }

        // Cart functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCartCount();
            showMessage('Item Added', `${product.name} has been added to your cart.`);
        }

        function updateCartQuantity(productId, action) {
            const cartItem = cart.find(item => item.id === productId);
            if (!cartItem) return;

            if (action === 'increment') {
                cartItem.quantity++;
            } else if (action === 'decrement') {
                cartItem.quantity--;
                if (cartItem.quantity <= 0) {
                    removeFromCart(productId);
                    return;
                }
            }
            renderView();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderView();
        }

        // Event listeners for navigation
        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            state.currentView = 'home';
            renderView();
        });

        productsNavLink.addEventListener('click', (e) => {
            e.preventDefault();
            state.currentView = 'products';
            renderView();
        });

        cartButton.addEventListener('click', () => {
            state.currentView = 'cart';
            renderView();
        });

        closeMessageBox.addEventListener('click', closeMessage);

        // Initial render
        renderView();
    </script>
</body>
</html>
